<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Nullmatter Dimensions</title>
    <meta name="Nullmatter Dimensions" content="A game about huge numbers and watching them go up." charset="utf-8" />
    <script src="javascripts/jquery.js" defer></script>
    <script src="javascripts/notify.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" defer></script>
    <link rel="stylesheet" href="stylesheets/style.css">
  </head>
  <body>
    <div style="font-size: 11px">
      <p>You have <span style="font-size: 25px; color: black">{{format(player.money)}}</span> nullmatter.</p>
      You are getting {{format(getMoneyPerSec())}} nullmatter per second.
      <div :style="{visibility: player.dimensions[1].gte(1) ? '' : 'hidden'}">
        Reduce the tick interval by 10%.<br>
        <button id="tickSpeed" onclick="buyTickspeed()" style="height: 25px; width: 200px; font-size: 12px" class="storebtn">Cost: 1000</button>
        <button id="tickSpeedMax" onclick="buyMaxTickSpeed()" style="height: 25px; font-size: 12px" class="storebtn">Buy Max</button><br>
        Tickspeed: {{format(getTickspeed().mul(1000))}}
      </div>
    </div>
    <p></p>
  </body>
</html>
